endpoint-checker:
  sync-time: ${EC_SYNC_TIME}
  threads: ${EC_THREADS}
  page-size: ${EC_PAGE_SIZE}

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    hikari:
      maximum-pool-size: ${POOL_SIZE}
      data-source-properties:
        stringtype: unspecified
