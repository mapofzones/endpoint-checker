endpoint-checker:
  sync-time: ${EC_SYNC_TIME}
  threads: ${EC_THREADS}
  time-intervals: ${EC_TIME_INTERVALS}

location-finder:
  sync-time: ${EC_SYNC_TIME_FIND_LOCATION}
  location-frequency-check: ${EC_LOCATION_FREQUENCY_CHECK}

spring:
  datasource:
    url: ${DB_URL}
    username: ${DB_USER}
    password: ${DB_PASS}
    hikari:
      maximum-pool-size: ${POOL_SIZE}
      data-source-properties:
        stringtype: unspecified
