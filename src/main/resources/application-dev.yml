endpoint-checker:
  sync-time: 120s
  threads: 100
  threads-naming: 'Pool-EndpointChecker-Thread-%d'
  time-intervals: 'pt2m:p1d:300;pt5h:p10d:300;pt24h:p30d:300;pt48h:p60d:300;p90d:-:300'

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/moz_db
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 1
      data-source-properties:
        stringtype: unspecified
